<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela com rowspan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>tabela</h1>
    <table>
        <th colspan="3">tabela de coisa</th>
        <tr>
            <td rowspan="3">t</td>
            <td>t</td>
            <td>d</td>
        </tr>
        <tr>
            <td>t</td>
            <td>t</td>
        </tr>
        <tr>
            <td>t</td>
            <td>y</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>dd</td>
            <td>d</td>
        </tr>

        <tr>
            <td>t</td>
            <td>y</td>
        </tr>
        <tr>
            <td>y</td>
            <td>t</td>
        </tr>

    </table>
</body>
</html>
